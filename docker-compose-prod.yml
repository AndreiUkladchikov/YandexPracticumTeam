version: '3.8'
services:

  nginx:
    image: nginx:1.23
    env_file:
      - .env
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
    depends_on:
      - redis
      - fast_api
      - elastic
    ports:
      - '${NGINX_PUBLIC_PORT}:${NGINX_PORT}'

  redis:
    image: redis:7.0.5
    env_file:
      - .env
    expose:
      - '${REDIS_PORT}'

  fast_api:
    build: fast_api
    container_name: fast_api_container
    env_file:
      - .env
    depends_on:
      - elastic
      - redis
    expose:
      - '${BACKEND_PORT}'

  etl:
    build: postgres_to_es
    container_name: etl_container
    env_file:
      - .env
    depends_on:
      - db
      - elastic

  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: elastic
    env_file:
      - .env
    environment:
      - node.name=es01
      - cluster.name=elastic-cluster
      - cluster.initial_master_nodes=es01
      - bootstrap.memory_lock=false
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    expose:
      - '${ELASTIC_PORT}'
    volumes: 
      - etl_volume:/usr/share/elasticsearch

  db:
    image: postgres:14
    container_name: db
    env_file:
      - .env
    expose:
      - '${DB_PORT}'
    volumes:
      - db:/var/lib/postgresql

volumes:
  db:
  etl_volume:
